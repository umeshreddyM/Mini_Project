<html lang="en">
  <head>

    <link rel="stylesheet" href="mini_project3.css" />
    <img src="./clock.png">
    <title>Analog Clock</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr:orangered; --h: 74px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: red; --h: 84px" id="minute" class="hand">
          <i></i>
        </div>
        <div style="--clr: rgb(29, 126, 164); --h: 94px" id="second" class="hand">
          <i></i>
        </div>
      </div>
    </div>

    <script src="mini_project3.js">    </script>
  </body>
