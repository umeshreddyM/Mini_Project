<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Project</title>
    <link rel="stylesheet" href="captcha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="container">
        <h1>Captcha Generator</h1>
        <div class="container1"><img src="./background image.jpeg" alt="Img"></div>
        <p id="cap"></p>
        <input type="text" placeholder="Enter Captcha Here" id="input" maxlength="6">
        <button id="btn"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button id="btn1">Submit Captcha</button>
        <span id="result"></span>
    </form>
<script src="captcha.js"></script>

</body>
</html>
